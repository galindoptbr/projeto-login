<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <Section class="login">

            <div class="img">
                
            </div>

            <div class="formulario">

                <h1>Login</h1>
                <p>Seja bem vindo (a) novamente. Faça o login para acessar sua conta e poder fazer suas configurações em seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on" >

                    <div class="campo">   
                        <span class="material-symbols-outlined">robot</span>
                        <input type="email" name="login" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha</a>
                </form>

            </div>

        </Section>
    </main>
    
</body>
</html>
